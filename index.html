<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catatan Keuangan Harian</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>
  <style>
    :root {
      --primary: #3b82f6;
      --green: #22c55e;
      --red: #ef4444;
      --gray: #f3f4f6;
      --dark: #111827;
    }
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: linear-gradient(to bottom, #f0f4ff, #ffffff);
      padding: 16px;
      color: var(--dark);
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 24px;
      border-radius: 18px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    }
    h2 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 20px;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }
    .btn-primary {
      background: var(--primary);
      color: white;
    }
    .btn-red {
      background: var(--red);
      color: white;
    }
    .btn-gray {
      background: var(--gray);
    }
    .summary {
      background: #f0f9ff;
      border-left: 5px solid var(--primary);
      padding: 14px;
      border-radius: 10px;
      margin-top: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #eee;
      font-size: 14px;
    }
    canvas {
      margin-top: 30px;
    }
    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .actions button, .actions label {
      flex: 1;
    }
    input[type="file"] {
      display: none;
    }
    @media (max-width: 600px) {
      .container {
        padding: 16px;
      }
      input, select, button {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìä Catatan Keuangan Harian</h2>

    <input type="date" id="tanggal" />
    <input type="text" id="keterangan" placeholder="üìù Keterangan" />
    <select id="jenis">
      <option value="masuk">‚ûï Uang Masuk</option>
      <option value="keluar">‚ûñ Uang Keluar</option>
    </select>
    <input type="tel" id="jumlah" placeholder="üí∞ Jumlah (Rp)" inputmode="numeric" />
    <button class="btn-primary" onclick="simpanData()">Simpan Data</button>

    <div class="actions">
      <button class="btn-gray" onclick="exportPDF()">üìÑ Ekspor PDF</button>
      <button class="btn-gray" onclick="unduhBackup()">üì¶ Backup</button>
      <label class="btn-gray" onclick="document.getElementById('fileInput').click()">üìÅ Impor</label>
      <input type="file" id="fileInput" onchange="unggahData(event)" />
      <button class="btn-red" onclick="resetData()">üóëÔ∏è Reset Semua</button>
    </div>

    <div class="summary" id="ringkasan"></div>
    <canvas id="lineChart"></canvas>

    <table id="tabelData">
      <thead>
        <tr>
          <th>Tanggal</th>
          <th>Keterangan</th>
          <th>Jenis</th>
          <th>Jumlah</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
  const inputJumlah = document.getElementById("jumlah");

  inputJumlah.addEventListener("input", function () {
    // Hapus semua karakter kecuali angka
    let angka = this.value.replace(/\D/g, "");

    // Format jadi titik ribuan otomatis
    this.value = angka.replace(/\B(?=(\d{3})+(?!\d))/g, ".");
  });
    const STORAGE_KEY = "catatanKeuangan";
    let dataKeuangan = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
    let chart;
function formatJumlah(input) {
  let value = input.value.replace(/\D/g, "");
  input.value = new Intl.NumberFormat("id-ID").format(value);
}
  const jumlahString = document.getElementById("jumlah").value;
const jumlah = parseInt(jumlahString.replace(/\./g, ""));
    function simpanData() {
      const tanggal = document.getElementById("tanggal").value;
      const keterangan = document.getElementById("keterangan").value.trim();
      const jenis = document.getElementById("jenis").value;
      const rawJumlah = document.getElementById("jumlah").value.replace(/\./g, '');
const jumlah = parseInt(rawJumlah);
      
      if (!tanggal || !keterangan || isNaN(jumlah)) {
        alert("Lengkapi semua kolom!");
        return;
      }

      dataKeuangan.push({ tanggal, keterangan, jenis, jumlah });
      localStorage.setItem(STORAGE_KEY, JSON.stringify(dataKeuangan));

      document.getElementById("keterangan").value = "";
      document.getElementById("jumlah").value = "";
      tampilkanData();
    }

    function tampilkanData() {
      const tbody = document.querySelector("#tabelData tbody");
      tbody.innerHTML = "";

      let totalMasuk = 0;
      let totalKeluar = 0;

      dataKeuangan.forEach(item => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${item.tanggal}</td>
          <td>${item.keterangan}</td>
          <td>${item.jenis === 'masuk' ? '‚ûï Masuk' : '‚ûñ Keluar'}</td>
          <td>Rp${item.jumlah.toLocaleString()}</td>
        `;
        tbody.appendChild(row);

        if (item.jenis === "masuk") totalMasuk += item.jumlah;
        else totalKeluar += item.jumlah;
      });

      const saldo = totalMasuk - totalKeluar;
      document.getElementById("ringkasan").innerHTML = `
        <strong>Total Masuk:</strong> Rp${totalMasuk.toLocaleString()}<br>
        <strong>Total Keluar:</strong> Rp${totalKeluar.toLocaleString()}<br>
        <strong>Saldo:</strong> Rp${saldo.toLocaleString()}
      `;

      updateChart();
    }

    function resetData() {
      if (confirm("Hapus semua data?")) {
        dataKeuangan = [];
        localStorage.removeItem(STORAGE_KEY);
        tampilkanData();
      }
    }

    function updateChart() {
      const byDate = {};
      dataKeuangan.forEach(item => {
        if (!byDate[item.tanggal]) byDate[item.tanggal] = { masuk: 0, keluar: 0 };
        if (item.jenis === "masuk") byDate[item.tanggal].masuk += item.jumlah;
        else byDate[item.tanggal].keluar += item.jumlah;
      });

      const labels = Object.keys(byDate).sort();
      const masukData = labels.map(t => byDate[t].masuk);
      const keluarData = labels.map(t => byDate[t].keluar);

      const ctx = document.getElementById("lineChart").getContext("2d");
      if (chart) chart.destroy();

      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [
            {
              label: "Uang Masuk",
              data: masukData,
              borderColor: "#22c55e",
              backgroundColor: "rgba(34, 197, 94, 0.2)",
              fill: true,
              tension: 0.3
            },
            {
              label: "Uang Keluar",
              data: keluarData,
              borderColor: "#ef4444",
              backgroundColor: "rgba(239, 68, 68, 0.2)",
              fill: true,
              tension: 0.3
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            tooltip: {
              callbacks: {
                label: ctx => `Rp${ctx.parsed.y.toLocaleString()}`
              }
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                callback: value => 'Rp' + value.toLocaleString()
              }
            }
          }
        }
      });
    }

    function exportPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFontSize(18);
      doc.text("Laporan Keuangan Harian", 14, 15);

      const rows = dataKeuangan.map((item, i) => [
        i + 1,
        item.tanggal,
        item.keterangan,
        item.jenis,
        `Rp${item.jumlah.toLocaleString()}`
      ]);

      doc.autoTable({
        startY: 25,
        head: [["No", "Tanggal", "Keterangan", "Jenis", "Jumlah"]],
        body: rows
      });

      let totalMasuk = 0, totalKeluar = 0;
      dataKeuangan.forEach(item => {
        if (item.jenis === "masuk") totalMasuk += item.jumlah;
        else totalKeluar += item.jumlah;
      });

      doc.autoTable({
        startY: doc.lastAutoTable.finalY + 10,
        body: [
          ["Total Masuk", `Rp${totalMasuk.toLocaleString()}`],
          ["Total Keluar", `Rp${totalKeluar.toLocaleString()}`],
          ["Saldo", `Rp${(totalMasuk - totalKeluar).toLocaleString()}`]
        ],
        theme: "plain"
      });

      doc.save("Laporan-Keuangan.pdf");
    }

    function unduhBackup() {
      const blob = new Blob([JSON.stringify(dataKeuangan, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'backup_keuangan.json';
      a.click();
    }

    function unggahData(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (e) {
        try {
          const data = JSON.parse(e.target.result);
          if (Array.isArray(data)) {
            dataKeuangan = data;
            localStorage.setItem(STORAGE_KEY, JSON.stringify(dataKeuangan));
            tampilkanData();
            alert("Data berhasil diimpor!");
          } else {
            alert("Format file salah.");
          }
        } catch (err) {
          alert("Gagal membaca file.");
        }
      };
      reader.readAsText(file);
    }

    tampilkanData();
  </script>
</body>
</html>
